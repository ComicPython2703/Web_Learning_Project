<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<title>2025年5月11日学习</title>
		<!-- 
		notes:{
		display: block(方块-转换为快标记) inline(转换为行标记) inline-block(转换为行内块标记) none(隐藏)
		margin(外边距): 1
		border-radius(圆角)(PX or ％): 10(左上) 20(右上) 30(右下) 40(左下)
		}
		-->
		<style>
			/* 上课 */
			.div1 {
				width: 50px;
				height: 50px;
				background-color: aqua;
				display: block;
			}

			.div2 {
				width: 50px;
				height: 50px;
				background-color: chartreuse;
				display: block;
			}

			.div3 {
				width: 50px;
				height: 50px;
				background-color: aquamarine;
				display: block;
			}

			.span1 {
				width: 40px;
				height: 40px;
				background-color: deepskyblue;
				display: inline-block;
			}

			.span2 {
				width: 40px;
				height: 40px;
				background-color: lawngreen;
				display: inline-block;
			}

			.span3 {
				width: 40px;
				height: 40px;
				background-color: lightskyblue;
				display: inline-block;
			}

			/* 易趋势实验 */
			.zy1 {
				width: 40px;
				height: 40px;
				margin: 0 20px;
				background-color: lightskyblue;
				display: inline-block;
			}

			.zy2 {
				width: 40px;
				height: 40px;
				margin-left: 55px;
				border-radius: 20%;
				background-color: lightskyblue;
				display: inline-block;
			}

			/* 实验3 */
			.zy3 {
				width: 200px;
				height: 200px;
				border-radius: 10px 60px 60px 60px;
				background-color: orangered;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<h2>2025年5月4日学习</h2>
		<hr />

		<!-- 上课 -->

		<div class="div1">a</div>
		<div class="div2">b</div>
		<div class="div3">c</div>

		<span class="span1">1</span>
		<span class="span2">2</span>
		<span class="span3">3</span>

		<!-- 易趋势实验 -->

		<hr />
		<span class="zy1"></span>
		<span class="zy1"></span>
		<span class="zy1"></span>
		<span class="zy1"></span>
		<br />
		<span class="zy2"></span>
		<span class="zy2"></span>
		<span class="zy2"></span>
		<span class="zy2"></span>

		<!-- 实验2 -->

		<hr />
		<span class="zy3"></span>
		<h6>Copyright © 2010–2025 ComicPython6045 Communicate. All Rights Reserved</h6>
	</body>
</html>
