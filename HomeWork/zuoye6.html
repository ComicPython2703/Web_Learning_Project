<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ZuoYe6</title>
		<!--
		notes:{
		display: block(方块-转换为快标记) inline(转换为行标记) inline-block(转换为行内块标记) none(隐藏)
		marign(外边距): 1
		border-radius(圆角)(PX or ％): 10(左上) 20(右上) 30(右下) 40(左下)
		}
		-->
		<style>
			.div1 {
				width: 40px;
				height: 40px;
				background-color: aquamarine;
				border-radius: 100% 100% 10% 100%;
				display: inline-block;
			}

			.div2 {
				width: 40px;
				height: 40px;
				background-color: aquamarine;
				border-radius: 100% 100% 100% 10%;
				display: inline-block;
			}

			.div3 {
				width: 40px;
				height: 40px;
				background-color: aquamarine;
				border-radius: 100% 10% 100% 100%;
				display: inline-block;
			}

			.div4 {
				width: 40px;
				height: 40px;
				background-color: aquamarine;
				border-radius: 10% 100% 100% 100%;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<h1>作业6</h1>
		<hr />
		<span class="div1"></span>
		<span class="div2"></span>
		<br />
		<span class="div3"></span>
		<span class="div4"></span>

	</body>
</html>
