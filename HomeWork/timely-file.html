<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>临时作业</title>
		<style>
			.container {
				width: 1270px;
				height: 760px;
				background-color: lightgray;
				margin: 30px auto;
			}

			.left {
				width: 185px;
				height: 380px;
				background-color: pink;
				float: left;
			}

			.main {
				width: 56.25rem;
				height: 41.25rem;
				float: left;
			}

			.nav {
				width: 56.25rem;
				height: 8.75rem;
				background-color: gold;
			}

			.content {
				width: 48.75rem;
				height: 30rem;
				background-color: deepskyblue;
				padding: 3.75rem;
				padding-bottom: 5rem;
			}

			.right {
				width: 185px;
				height: 760px;
				background-color: cyan;
				float: left;
			}
		</style>
	</head>
	<body>
		<h1>临时作业</h1>
		<hr />
		<div class="container">
			<div class="left"></div>
			<div class="main">
				<div class="nav"></div>
				<div class="content"></div>
			</div>
			<div class="right"></div>
		</div>
	</body>
</html>
